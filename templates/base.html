<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        function confirmAction(e) {
            if (!confirm("Are you sure you want to delete this task?")) {
                e.preventDefault(); // Prevent the default action of deleting the task
            }
        }
    </script>

</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo..." required><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{loop.index}} | {{ todo.title }}</p>

            {% if todo.completed == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.taskId }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.taskId }}" onclick="confirmAction()">Delete</a>
        </div>
        {% endfor %}
    </div>
    
    <div style="margin-top: 50px;" class="ui container">
        <a class="ui pink button" href="/rearrange/axb">Sort by Newest</a>
        <a class="ui pink button" href="/rearrange/axa">Sort by Oldest</a>
        <a class="ui pink button" href="/rearrange/bxa">Sort by A-Z</a>
    </div>
</body>

</html>
